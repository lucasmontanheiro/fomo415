<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fomo415 | SF Visual Zine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --zine-black: #1a1a1a;
            --zine-white: #fcfcfc;
        }

        body {
            background-color: var(--zine-white);
            font-family: 'Inter', sans-serif;
            color: var(--zine-black);
        }

        .zine-header {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 4rem;
            text-align: center;
            padding: 2rem 0;
            border-bottom: 4px solid var(--zine-black);
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        /* Mobile-First Feed Layout */
        .zine-grid {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .event-card {
            margin-bottom: 3rem;
            position: relative;
            background: white;
            border: 2px solid var(--zine-black);
            overflow: hidden;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 15px 15px 0px var(--zine-black);
        }

        .event-image {
            width: 100%;
            display: block;
            height: auto;
            border-bottom: 2px solid var(--zine-black);
        }

        .event-details {
            padding: 1.5rem;
            background: white;
        }

        .event-overlay {
            display: none; /* Removed for feed style */
        }

        .badge-zine {
            background: var(--zine-black);
            color: var(--zine-white);
            border-radius: 0;
            padding: 0.4rem 0.6rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .price-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: yellow;
            color: black;
            padding: 2px 8px;
            font-weight: bold;
            font-size: 0.9rem;
            border: 2px solid black;
            transform: rotate(5deg);
        }

        /* Modal Styling */
        .modal-content {
            border-radius: 0;
            border: 4px solid var(--zine-black);
        }

        .modal-header {
            border-bottom: 2px solid var(--zine-black);
            background: var(--zine-black);
            color: white;
        }

        .btn-close {
            filter: invert(1);
        }

        .zine-select {
            max-width: 300px;
            border: 3px solid var(--zine-black);
            border-radius: 0;
            font-weight: bold;
            text-transform: uppercase;
            background-color: yellow;
            cursor: pointer;
            text-align: center;
        }

        .zine-select:focus {
            box-shadow: 8px 8px 0px var(--zine-black);
            border-color: var(--zine-black);
        }

        .post-caption {
            white-space: pre-wrap;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        #loader {
            text-align: center;
            padding: 5rem;
        }
    </style>
</head>
<body>

    <header class="container">
        <h1 class="zine-header">fomo415</h1>
        
        <div class="d-flex justify-content-center mb-5">
            <select id="dateFilter" class="form-select zine-select" aria-label="Filter by date">
                <option value="today" selected>TODAY</option>
                <option value="tomorrow">TOMORROW</option>
                <option value="this-week">THIS WEEK</option>
                <option value="weekend">THIS WEEKEND</option>
                <option value="next-week">NEXT WEEK</option>
                <option value="all">ALL UPCOMING</option>
            </select>
        </div>
    </header>

    <main class="container-fluid mb-5">
        <div id="loader">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Scanning the streets of SF...</p>
        </div>
        <div id="eventGrid" class="zine-grid"></div>
    </main>

    <!-- Event Detail Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Event Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <img id="modalImage" src="" class="img-fluid border border-dark" alt="Event">
                        </div>
                        <div class="col-md-6">
                            <div class="mb-2">
                                <span id="modalDate" class="badge badge-zine me-2"></span>
                                <span id="modalCategory" class="badge badge-zine"></span>
                            </div>
                            <h6 class="fw-bold mt-3">Location</h6>
                            <p id="modalLocation"></p>
                            <h6 class="fw-bold">Time</h6>
                            <p id="modalTime"></p>
                            <h6 class="fw-bold">Price</h6>
                            <p id="modalPrice"></p>
                            <hr>
                            <p id="modalCaption" class="post-caption"></p>
                            <a id="modalLink" href="#" target="_blank" class="btn btn-dark w-100 rounded-0 mt-3">VIEW ORIGINAL POST</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        const TSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ1ghG_EFqf6qmtiV3ZhtuK5h9dlb3JiqSyZRYqWhXaG2Hw2ardSrH1cTxAOxELM9fYGgej-t07clt8/pub?gid=2084077014&single=true&output=tsv';
        let allEvents = [];

        // Set "Today" based on the system date provided (Feb 7, 2026)
        // In a real app, this would be new Date()
        const TODAY = new Date(2026, 1, 7); // Feb is 1 in JS Date(year, monthIndex, day)

        async function init() {
            Papa.parse(TSV_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    allEvents = results.data.filter(e => e.status === 'ativo' && e.title);
                    applyFilter();
                    document.getElementById('loader').classList.add('d-none');
                },
                error: function(err) {
                    console.error("Error loading TSV:", err);
                    document.getElementById('loader').innerHTML = "<p class='text-danger'>Failed to load data. Check console.</p>";
                }
            });

            document.getElementById('dateFilter').addEventListener('change', applyFilter);
        }

        function parseDate(dateStr) {
            if (!dateStr) return null;
            const [day, month, year] = dateStr.split('/').map(Number);
            return new Date(year, month - 1, day);
        }

        function applyFilter() {
            const filterValue = document.getElementById('dateFilter').value;
            const grid = document.getElementById('eventGrid');
            grid.innerHTML = '';

            const filtered = allEvents.filter(event => {
                const eventDate = parseDate(event.date);
                if (!eventDate) return false;

                // Normalize dates to midnight for comparison
                const d = new Date(eventDate.setHours(0,0,0,0));
                const today = new Date(new Date(TODAY).setHours(0,0,0,0));
                
                // Calculations for weekend/weeks
                const dayOfWeek = today.getDay(); // 0 (Sun) to 6 (Sat)
                
                switch(filterValue) {
                    case 'today':
                        return d.getTime() === today.getTime();
                    case 'tomorrow':
                        const tomorrow = new Date(today);
                        tomorrow.setDate(today.getDate() + 1);
                        return d.getTime() === tomorrow.getTime();
                    case 'this-week':
                        const endOfWeek = new Date(today);
                        endOfWeek.setDate(today.getDate() + (7 - dayOfWeek) % 7);
                        return d >= today && d <= endOfWeek;
                    case 'weekend':
                        // Determine the dates for Friday, Saturday, and Sunday of the CURRENT week
                        // today is Sat (6). We want Fri(5), Sat(6), Sun(0 of next week)
                        const currentFri = new Date(today);
                        currentFri.setDate(today.getDate() - (dayOfWeek >= 5 ? dayOfWeek - 5 : dayOfWeek + 2));
                        
                        const currentSun = new Date(currentFri);
                        currentSun.setDate(currentFri.getDate() + 2);
                        
                        // Only show weekend events that are TODAY or in the future
                        return d >= today && d <= currentSun && (d.getDay() === 5 || d.getDay() === 6 || d.getDay() === 0);
                    case 'next-week':
                        const nextMon = new Date(today);
                        nextMon.setDate(today.getDate() + (1 - dayOfWeek + 7) % 7);
                        if (nextMon <= today) nextMon.setDate(nextMon.getDate() + 7);
                        const nextSun = new Date(nextMon);
                        nextSun.setDate(nextMon.getDate() + 6);
                        return d >= nextMon && d <= nextSun;
                    default:
                        return d >= today;
                }
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="text-center p-5"><h3>No events found for this period.</h3><p>Try another filter!</p></div>';
            } else {
                // Shuffle the filtered events for a random feed
                for (let i = filtered.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [filtered[i], filtered[j]] = [filtered[j], filtered[i]];
                }
                renderEvents(filtered);
            }
        }

        function renderEvents(events) {
            const grid = document.getElementById('eventGrid');
            
            events.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card';
                
                const priceLabel = (event.price === '0' || event.price.toLowerCase() === 'free') ? 'FREE' : `$${event.price}`;
                const imageUrl = event.post_image_url_firebase || event.post_image_url;

                // Format DD/MM/YYYY to MM/DD for US audience
                const dateParts = event.date.split('/');
                const displayDate = dateParts.length === 3 ? `${dateParts[1]}/${dateParts[0]}` : event.date;

                card.innerHTML = `
                    <div class="price-tag">${priceLabel}</div>
                    <img src="${imageUrl}" class="event-image" loading="lazy" alt="${event.title}">
                    <div class="event-details">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <span class="badge badge-zine">${event.district || 'San Francisco'}</span>
                            <small class="fw-bold">${displayDate}</small>
                        </div>
                        <h3 class="fw-bold h4 mb-1">${event.title}</h3>
                        <p class="text-muted small mb-0">@ ${event.owner_full_name} â€¢ ${event.time}</p>
                    </div>
                `;

                card.onclick = () => showDetail(event);
                grid.appendChild(card);
            });
        }

        function showDetail(event) {
            const modal = new bootstrap.Modal(document.getElementById('eventModal'));
            
            // Format DD/MM/YYYY to MM/DD for display
            const dateParts = event.date.split('/');
            const displayDate = dateParts.length === 3 ? `${dateParts[1]}/${dateParts[0]}` : event.date;

            document.getElementById('modalTitle').innerText = event.title;
            document.getElementById('modalImage').src = event.post_image_url_firebase || event.post_image_url;
            document.getElementById('modalDate').innerText = displayDate;
            document.getElementById('modalCategory').innerText = event.category || 'Event';
            document.getElementById('modalLocation').innerText = `${event.owner_full_name} (${event.district})`;
            document.getElementById('modalTime').innerText = event.time;
            document.getElementById('modalPrice').innerText = (event.price === '0') ? 'Free' : `$${event.price}`;
            document.getElementById('modalCaption').innerText = event.post_caption;
            document.getElementById('modalLink').href = event.post_url;
            
            modal.show();
        }

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fomo415 | SF Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="container">
        <h1 class="zine-header">fomo415</h1>
        
        <div class="d-flex justify-content-center mb-5">
            <select id="dateFilter" class="form-select zine-select" aria-label="Filter by date">
                <option value="today" selected>TODAY</option>
                <option value="tomorrow">TOMORROW</option>
                <option value="this-week">THIS WEEK</option>
                <option value="weekend">THIS WEEKEND</option>
                <option value="next-week">NEXT WEEK</option>
                <option value="all">ALL UPCOMING</option>
            </select>
        </div>
    </header>

    <main class="container-fluid mb-5">
        <div id="loader">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Scanning the streets of SF...</p>
        </div>
        <div id="eventGrid" class="zine-grid"></div>
    </main>

    <!-- Event Detail Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Event Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <img id="modalImage" src="" class="img-fluid border border-dark" alt="Event">
                        </div>
                        <div class="col-md-6">
                            <div class="mb-2">
                                <span id="modalDate" class="badge badge-zine me-2"></span>
                                <span id="modalCategory" class="badge badge-zine"></span>
                            </div>
                            <h6 class="fw-bold mt-3">Location</h6>
                            <p id="modalLocation"></p>
                            <h6 class="fw-bold">Time</h6>
                            <p id="modalTime"></p>
                            <h6 class="fw-bold">Price</h6>
                            <p id="modalPrice"></p>
                            <hr>
                            <p id="modalCaption" class="post-caption"></p>
                            <a id="modalLink" href="#" target="_blank" class="btn btn-dark w-100 rounded-0 mt-3">VIEW ORIGINAL POST</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
